<form hx-post="/todo/edit" hx-target="body">
  <label>
    <input
      type="text"
      name="content"
      id="content"
      autocomplete="content"
      placeholder="new task"
    />
  </label>
  <button type="reset" hx-get="/todo" hx-target="body">Cancel</button>
  <button type="submit">Save</button>
</form>
